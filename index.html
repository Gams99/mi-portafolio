<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio - Realizador Audiovisual</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #0b1d3a;
      color: #f5f5f5;
      line-height: 1.6;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    header { background: rgba(0,0,0,0.85); padding: 1rem 2rem; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
    nav { display: flex; justify-content: space-between; align-items: center; }
    nav a { color: #f5f5f5; text-decoration: none; margin: 0 1rem; font-weight: 500; transition: color 0.3s; }
    nav a:hover { color: #ff004f; }

    /* Secciones de video ocupando todo el ancho (horizontales) */
    section.video-block {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #000;
    }
    @supports (min-height: 100svh) {
      section.video-block { min-height: 100svh; }
    }

    section.video-block video {
      width: 100%;
      height: 100%;
      object-fit: cover;   /* horizontales rellenan sin barras */
      object-position: center center;
      display: block;
      background: #000;
    }

    /* Videos verticales deben ocupar toda la altura visible sin recortar */
    section.video-vertical {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    @supports (height: 100svh) {
      section.video-vertical { height: 100svh; }
    }

    section.video-vertical video {
      height: 100%;          /* prioridad: que llene la altura */
      width: auto;           /* conservar 9:16 sin recortar */
      max-height: 100%;
      max-width: 100%;       /* por si hay pantallas muy angostas */
      object-fit: contain;   /* nunca recorta, puede dejar barras laterales */
      object-position: center center;
      display: block;
      background: #000;
    }

    /* Mejoras por orientación */
    @media (orientation: landscape) {
      section.video-vertical video {
        height: 100%;
        width: auto;           /* sigue priorizando altura */
      }
    }

    /* Overlay reutilizable */
    .videoOverlay {
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center; z-index:3;
      pointer-events:none; background:linear-gradient(180deg, rgba(11,29,58,.45), rgba(0,0,0,.6));
      opacity:.95; transition:opacity .6s ease;
    }
    .videoOverlay span { font:600 14px/1.2 Montserrat,system-ui,Arial; color:#fff; letter-spacing:.5px; text-align:center; padding:0 12px; }

    footer { text-align:center; padding:2rem; background:#000; letter-spacing:1px; }
  </style>
</head>
<body>
  <header>
    <nav>
      <h3>Mi Portafolio</h3>
      <div>
        <a href="#inicio">Inicio</a>
        <a href="#portafolio1">Portafolio</a>
        <a href="#contacto">Contacto</a>
      </div>
    </nav>
  </header>

  <section id="inicio" class="hero">
    <h1>Realizador Audiovisual</h1>
  </section>

  <!-- video1 -->
  <section id="portafolio1" class="video-block">
    <div class="videoOverlay"><span>Cargando video…</span></div>
    <video class="autoVideo" autoplay muted playsinline webkit-playsinline loop preload="auto">
      <source src="/assets/video1.mp4?v=2" type="video/mp4">
    </video>
  </section>

  <!-- video2 -->
  <section id="portafolio2" class="video-block">
    <div class="videoOverlay"><span>Cargando video…</span></div>
    <video class="autoVideo" autoplay muted playsinline webkit-playsinline loop preload="auto">
      <source src="/assets/video2.mp4?v=1" type="video/mp4">
    </video>
  </section>

  <!-- vertical1 -->
  <section id="vertical1" class="video-vertical">
    <div class="videoOverlay"><span>Cargando…</span></div>
    <video class="autoVideo" autoplay muted playsinline webkit-playsinline loop preload="auto">
      <source src="/assets/vertical1.mp4?v=1" type="video/mp4">
    </video>
  </section>

  <!-- vertical2 -->
  <section id="vertical2" class="video-vertical">
    <div class="videoOverlay"><span>Cargando…</span></div>
    <video class="autoVideo" autoplay muted playsinline webkit-playsinline loop preload="auto">
      <source src="/assets/vertical2.mp4?v=1" type="video/mp4">
    </video>
  </section>

  <!-- vertical3 -->
  <section id="vertical3" class="video-vertical">
    <div class="videoOverlay"><span>Cargando…</span></div>
    <video class="autoVideo" autoplay muted playsinline webkit-playsinline loop preload="auto">
      <source src="/assets/vertical3.mp4?v=1" type="video/mp4">
    </video>
  </section>

  <!-- video3 -->
  <section id="portafolio3" class="video-block">
    <div class="videoOverlay"><span>Cargando video…</span></div>
    <video class="autoVideo" autoplay muted playsinline webkit-playsinline loop preload="auto">
      <source src="/assets/video3.mp4?v=1" type="video/mp4">
    </video>
  </section>

  <footer>
    <p>&copy; 2025 Mi Nombre | Realizador Audiovisual</p>
  </footer>

  <script>
    // Autoplay + optimización móvil: pausa fuera de pantalla, precarga mínima en móvil
    (function(){
      const vids = Array.from(document.querySelectorAll('.autoVideo'));

      vids.forEach((v, idx) => {
        if (idx > 0) v.preload = 'metadata';
        v.muted = true; v.defaultMuted = true; v.playsInline = true;
        v.setAttribute('playsinline',''); v.setAttribute('webkit-playsinline','');
      });

      const tryPlay = (v) => v.play().catch(()=>{
        const overlay = v.parentElement.querySelector('.videoOverlay');
        if (overlay){ overlay.style.opacity = '.95'; overlay.style.display = 'flex'; overlay.querySelector('span').textContent = 'Toca para reproducir'; }
      });
      const hideOverlay = (v) => { const o = v.parentElement.querySelector('.videoOverlay'); if (o){ o.style.opacity='0'; setTimeout(()=>o.style.display='none',700);} };

      const io = new IntersectionObserver(entries => {
        entries.forEach(e => {
          const v = e.target;
          if (e.isIntersecting) {
            if (v.preload === 'metadata') { v.preload = 'auto'; v.load?.(); }
            setTimeout(()=>tryPlay(v), 50);
          } else {
            v.pause();
          }
        });
      }, { threshold: 0.25 });

      vids.forEach(v => {
        io.observe(v);
        v.addEventListener('canplay', ()=>hideOverlay(v));
        v.addEventListener('play',   ()=>hideOverlay(v));
        v.addEventListener('waiting',()=>{ const o=v.parentElement.querySelector('.videoOverlay'); if(o){o.style.opacity='.95'; o.querySelector('span').textContent='Cargando…'; }});
        v.addEventListener('stalled', ()=>{ const o=v.parentElement.querySelector('.videoOverlay'); if(o){o.style.opacity='.95'; o.querySelector('span').textContent='Reconectando…'; }});
        v.addEventListener('error',   ()=>{ const o=v.parentElement.querySelector('.videoOverlay'); if(o){o.style.opacity='.95'; o.querySelector('span').textContent='No se pudo cargar'; }});
      });

      ['click','touchstart','keydown','scroll'].forEach(ev => window.addEventListener(ev, function one(){
        vids.forEach(v => tryPlay(v));
        window.removeEventListener(ev, one, {once:true});
      }, {once:true, passive:true}));

      const params = new URLSearchParams(location.search);
      if (params.get('debug') === '1') vids.forEach(v => v.setAttribute('controls','controls'));
    })();
  </script>
</body>
</html>
