<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio - Realizador Audiovisual</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #0b1d3a;
      color: #f5f5f5;
      line-height: 1.6;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    header { background: rgba(0,0,0,0.85); padding: 1rem 2rem; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
    nav { display: flex; justify-content: space-between; align-items: center; }
    nav a { color: #f5f5f5; text-decoration: none; margin: 0 1rem; font-weight: 500; transition: color 0.3s; }
    nav a:hover { color: #ff004f; }

    /* Secciones fullscreen con gradiente de fondo */
    section {
      position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; overflow: hidden;
      background: linear-gradient(180deg, #0b1d3a 0%, #000 100%);
    }

    /* iOS/Android viewport real */
    @supports (height: 100svh) {
      section { height: 100svh; }
    }

    /* Hero */
    .hero { background: url("https://picsum.photos/1600/900?grayscale") center/cover no-repeat; }
    .hero::after { content:''; position:absolute; inset:0; background: rgba(11,29,58,0.5); z-index:1; }
    .hero h1 { position:relative; z-index:2; font-size: clamp(2rem, 5vw, 3.5rem); padding: 1rem 3rem; border-radius: 15px; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); text-align:center; }

    /* Fullscreen video container */
    .portfolio-fullscreen video { width: 100%; height: 100%; object-fit: cover; display:block; background:#000; }

    /* 3 columnas verticales */
    .portfolio-vertical { display: flex; flex-direction: row; width: 100vw; height: 100vh; }
    .portfolio-vertical .video { flex:1; height:100%; position:relative; overflow:hidden; }
    .portfolio-vertical .video video { width:100%; height:100%; object-fit: cover; display:block; background:#000; }

    /* Responsive móvil */
    @media (max-width: 1024px) {
      /* LANDSCAPE en móvil: ocupa ancho completo y altura automática (apilado sin cortes) */
      .portfolio-fullscreen.landscape { height: auto; }
      .portfolio-fullscreen.landscape video { width: 100%; height: auto; max-height: none; object-fit: contain; display: block; }

      /* VERTICALES en móvil: cada uno pantalla completa, apilados */
      .portfolio-vertical { display: block; height: auto; }
      .portfolio-vertical .video { height: 100svh; width: 100%; }
      .portfolio-vertical .video video { width: 100%; height: 100%; object-fit: cover; }
    }
      .portfolio-vertical .video { height: 33.33vh; }
      @supports (height: 100svh) {
        .portfolio-vertical .video { height: 33.33svh; }
      }
    }

    /* Preferencias de usuario */
    @media (prefers-reduced-motion: reduce) {
      video { animation: none !important; }
    }

    /* Overlay reutilizable */
    .videoOverlay { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; z-index:3; pointer-events:none; background:linear-gradient(180deg, rgba(11,29,58,.45), rgba(0,0,0,.6)); opacity:.95; transition:opacity .6s ease; }
    .videoOverlay span { font:600 14px/1.2 Montserrat,system-ui,Arial; color:#fff; letter-spacing:.5px; text-align:center; padding:0 12px; }

    footer { text-align:center; padding:2rem; background:#000; letter-spacing:1px; }
  </style>
</head>
<body>
  <header>
    <nav>
      <h3>Mi Portafolio</h3>
      <div>
        <a href="#inicio">Inicio</a>
        <a href="#portafolio1">Portafolio</a>
        <a href="#contacto">Contacto</a>
      </div>
    </nav>
  </header>

  <section id="inicio" class="hero">
    <h1>Realizador Audiovisual</h1>
  </section>

  <!-- ORDEN SOLICITADO: video1, video2, (vertical1-3), video3 -->

  <!-- video1 -->
  <section id="portafolio1" class="portfolio-fullscreen landscape">
    <div class="videoOverlay"><span>Cargando video…</span></div>
    <video class="autoVideo" autoplay muted playsinline webkit-playsinline loop preload="auto">
      <source src="/assets/video1.mp4?v=2" type="video/mp4">
    </video>
  </section>

  <!-- video2 -->
  <section id="portafolio2" class="portfolio-fullscreen landscape">
    <div class="videoOverlay"><span>Cargando video…</span></div>
    <video class="autoVideo" autoplay muted playsinline webkit-playsinline loop preload="auto">
      <source src="/assets/video2.mp4?v=1" type="video/mp4">
    </video>
  </section>

  <!-- 3 videos verticales (1080x1920) -->
  <section id="verticales" class="portfolio-vertical">
    <div class="video">
      <div class="videoOverlay"><span>Cargando…</span></div>
      <video class="autoVideo" autoplay muted playsinline webkit-playsinline loop preload="auto">
        <source src="/assets/vertical1.mp4?v=1" type="video/mp4">
      </video>
    </div>
    <div class="video">
      <div class="videoOverlay"><span>Cargando…</span></div>
      <video class="autoVideo" autoplay muted playsinline webkit-playsinline loop preload="auto">
        <source src="/assets/vertical2.mp4?v=1" type="video/mp4">
      </video>
    </div>
    <div class="video">
      <div class="videoOverlay"><span>Cargando…</span></div>
      <video class="autoVideo" autoplay muted playsinline webkit-playsinline loop preload="auto">
        <source src="/assets/vertical3.mp4?v=1" type="video/mp4">
      </video>
    </div>
  </section>

  <!-- video3 -->
  <section id="portafolio3" class="portfolio-fullscreen landscape">
    <div class="videoOverlay"><span>Cargando video…</span></div>
    <video class="autoVideo" autoplay muted playsinline webkit-playsinline loop preload="auto">
      <source src="/assets/video3.mp4?v=1" type="video/mp4">
    </video>
  </section>

  <footer>
    <p>&copy; 2025 Mi Nombre | Realizador Audiovisual</p>
  </footer>

  <script>
    // Autoplay + optimización móvil: pausa fuera de pantalla, precarga mínima en móvil
    (function(){
      const vids = Array.from(document.querySelectorAll('.autoVideo'));

      // Si no es el primer vídeo, reduce la precarga para móviles
      vids.forEach((v, idx) => {
        if (idx > 0) v.preload = 'metadata';
        v.muted = true; v.defaultMuted = true; v.playsInline = true; v.setAttribute('playsinline',''); v.setAttribute('webkit-playsinline','');
      });

      const tryPlay = (v) => v.play().catch(()=>{
        const overlay = v.parentElement.querySelector('.videoOverlay');
        if (overlay){ overlay.style.opacity = '.95'; overlay.style.display = 'flex'; overlay.querySelector('span').textContent = 'Toca para reproducir'; }
      });
      const hideOverlay = (v) => { const o = v.parentElement.querySelector('.videoOverlay'); if (o){ o.style.opacity='0'; setTimeout(()=>o.style.display='none',700);} };

      // Observador para cargar/reproducir al entrar en pantalla y pausar al salir (ahorro batería/datos)
      const io = new IntersectionObserver(entries => {
        entries.forEach(e => {
          const v = e.target;
          if (e.isIntersecting) {
            if (v.preload === 'metadata') { v.preload = 'auto'; v.load?.(); }
            // Re-intentar play con leve delay en iOS
            setTimeout(()=>tryPlay(v), 50);
          } else {
            v.pause();
          }
        });
      }, { threshold: 0.25 });

      vids.forEach(v => {
        io.observe(v);
        v.addEventListener('canplay', ()=>hideOverlay(v));
        v.addEventListener('play',   ()=>hideOverlay(v));
        v.addEventListener('waiting',()=>{ const o=v.parentElement.querySelector('.videoOverlay'); if(o){o.style.opacity='.95'; o.querySelector('span').textContent='Cargando…'; }});
        v.addEventListener('stalled', ()=>{ const o=v.parentElement.querySelector('.videoOverlay'); if(o){o.style.opacity='.95'; o.querySelector('span').textContent='Reconectando…'; }});
        v.addEventListener('error',   ()=>{ const o=v.parentElement.querySelector('.videoOverlay'); if(o){o.style.opacity='.95'; o.querySelector('span').textContent='No se pudo cargar'; }});
      });

      // Fallback: primer gesto del usuario fuerza reproducción
      ['click','touchstart','keydown','scroll'].forEach(ev => window.addEventListener(ev, function one(){
        vids.forEach(v => tryPlay(v));
        window.removeEventListener(ev, one, {once:true});
      }, {once:true, passive:true}));

      // Depuración: controles con ?debug=1
      const params = new URLSearchParams(location.search);
      if (params.get('debug') === '1') vids.forEach(v => v.setAttribute('controls','controls'));
    })();
  </script>
</body>
</html>
