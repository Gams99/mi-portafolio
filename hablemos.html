<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hablemos - Gabriel Muñoz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Montserrat',sans-serif;background:#0b1d3a;color:#f5f5f5;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh}
    a{color:#ff004f;text-decoration:none}
    a:hover{text-decoration:underline}
    form{background:rgba(0,0,0,0.6);padding:2rem;border-radius:16px;box-shadow:0 12px 40px rgba(0,0,0,0.5);width:90%;max-width:600px}
    h1{text-align:center;margin-bottom:1.5rem}
    label{display:block;margin-top:1rem;font-weight:500}
    input,textarea{width:100%;padding:.8rem;margin-top:.5rem;border:none;border-radius:8px;background:#11264a;color:#fff;font-size:1rem}
    input:focus,textarea:focus{outline:2px solid #ff004f}
    button{margin-top:1.5rem;width:100%;padding:.9rem;border:none;border-radius:8px;background:#ff004f;color:#fff;font-size:1rem;font-weight:600;cursor:pointer;transition:.3s}
    button:hover{background:#ff3366}
  </style>
</head>
<body>
  <h1>Hablemos</h1>
  <form action="mailto: gabrielmunozsepulveda@gmail.com" method="post" enctype="text/plain">
    <label for="telefono">Número de teléfono</label>
    <input type="tel" id="telefono" name="telefono" placeholder="+56 9 1234 5678" required>

    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

    <label for="descripcion">Descripción del proyecto</label>
    <textarea id="descripcion" name="descripcion" rows="5" placeholder="Cuéntame brevemente qué tipo de proyecto buscas realizar..." required></textarea>

    <button type="submit">Enviar</button>
  </form>
  <p style="margin-top:1rem;"><a href="index.html">← Volver al portafolio</a></p>
</body>
</html>
