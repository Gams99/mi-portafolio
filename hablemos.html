<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hablemos - Gabriel Muñoz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Montserrat',sans-serif;background:#0b1d3a;color:#f5f5f5;min-height:100vh;display:flex;flex-direction:column}
    header{background:rgba(0,0,0,0.85);padding:1rem 2rem;position:sticky;top:0;z-index:1000;backdrop-filter:blur(10px)}
    nav{display:flex;justify-content:space-between;align-items:center}
    nav a{color:#f5f5f5;text-decoration:none;margin:0 1rem;font-weight:500;transition:.3s}
    nav a:hover{color:#ff004f}

    main{flex:1;display:flex;align-items:center;justify-content:center;padding:6vh 4vw}
    .card{background:rgba(0,0,0,0.6);padding:2rem;border-radius:16px;box-shadow:0 12px 40px rgba(0,0,0,0.5);width:95%;max-width:640px}
    h1{text-align:center;margin-bottom:1.25rem}
    label{display:block;margin-top:1rem;font-weight:500}
    input,textarea{width:100%;padding:.85rem;margin-top:.5rem;border:none;border-radius:8px;background:#11264a;color:#fff;font-size:1rem}
    input:focus,textarea:focus{outline:2px solid #ff004f}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    button{margin-top:1.5rem;width:100%;padding:.95rem;border:none;border-radius:10px;background:#ff004f;color:#fff;font-size:1rem;font-weight:700;cursor:pointer;transition:.2s}
    button:hover{background:#ff3366}
    .msg{margin-top:1rem;font-weight:600;text-align:center}
    .msg.ok{color:#7CFFB2}
    .msg.err{color:#ff8aa0}
    footer{text-align:center;padding:2rem;background:#000;margin-top:4vh}
    .hp{display:none !important;visibility:hidden !important;height:0 !important}
    @media(max-width:640px){ .row{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header>
    <nav>
      <h3>Mi Portafolio</h3>
      <div>
        <a href="index.html#inicio">Inicio</a>
        <a href="index.html#reel">Reel</a>
        <a href="hablemos.html">Hablemos</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="card">
      <h1>Hablemos</h1>

      <form id="contacto" novalidate>
        <div class="row">
          <div>
            <label for="telefono">Número de teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+56 9 1234 5678" required>
          </div>
          <div>
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="email" placeholder="correo@cliente.com" required>
          </div>
        </div>

        <label for="descripcion">Descripción del proyecto</label>
        <textarea id="descripcion" name="mensaje" rows="6" placeholder="Cuéntame brevemente qué tipo de proyecto buscas realizar..." required></textarea>

        <input class="hp" type="text" name="_gotcha" tabindex="-1" autocomplete="off">

        <button id="btnEnviar" type="submit">Enviar</button>
        <div id="estado" class="msg" aria-live="polite"></div>
      </form>

      <p style="text-align:center;margin-top:.5rem;"><a href="index.html">← Volver al portafolio</a></p>
    </div>
  </main>

  <footer>© 2025 Gabriel Muñoz | Realizador Audiovisual</footer>

  <script>
    const form = document.getElementById('contacto');
    const btn = document.getElementById('btnEnviar');
    const estado = document.getElementById('estado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      estado.textContent = '';
      btn.disabled = true; btn.textContent = 'Enviando...';

      if(!form.checkValidity()){
        estado.textContent = 'Revisa los campos requeridos.';
        estado.className = 'msg err';
        btn.disabled = false; btn.textContent = 'Enviar';
        return;
      }

      const payload = {
        telefono: document.getElementById('telefono').value.trim(),
        email: document.getElementById('correo').value.trim(),
        mensaje: document.getElementById('descripcion').value.trim(),
        _gotcha: '' // honeypot
      };

      try {
        const resp = await fetch('/api/enviar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await resp.json().catch(() => ({}));
        if (resp.ok && data.ok) {
          form.reset();
          estado.textContent = '¡Gracias! Tu mensaje fue enviado correctamente.';
          estado.className = 'msg ok';
        } else {
          estado.textContent = data.error || 'No se pudo enviar. Intenta de nuevo.';
          estado.className = 'msg err';
        }
      } catch (e2) {
        estado.textContent = 'Error de red. Verifica tu conexión e intenta otra vez.';
        estado.className = 'msg err';
      } finally {
        btn.disabled = false; btn.textContent = 'Enviar';
      }
    });
  </script>
</body>
</html>
